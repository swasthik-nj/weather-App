<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop id="bg-video">
        <source
          src="https://cdn.dribbble.com/userupload/16006995/file/original-d940fb9b7d53542e0d887c1e08b60571.mp4"
          type="video/mp4"
        />
      </video>
      <div class="container">
        <div class="whether-container">
          <h1>Weather App</h1>
          <div class="input-container">
            <input type="text" id="city-input" placeholder="Search your city" />
            <button id="search-button">Get data</button>
          </div>
          <div id="weathe-info" class="hidden">
            <div class="right-side">
              <h2 id="city-name"></h2>
              <p id="weather-data"></p>
              <p id="discription"></p>
            </div>
            <div class="left-panel">
              <h3 id="highlights" class="hidden">Today's Highlights</h3>
              <div style="padding-top: 10px;padding-left: 20px; color: rgb(182, 184, 184);">
                <p id="feels"></p>
              <p id="humidity"></p>
              <p id="wind"></p>
              <p id="clouds"></p>
              <p id="sunrise"></p>
              <p id="sunset"></p>
              <p id="visibility"></p>
              </div>
            </div>
          </div>
          <p id="error-messege" class="hidden">
            No city is found. Please try again..
          </p>
          <div id="loader" class="hidden">Loading...</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
